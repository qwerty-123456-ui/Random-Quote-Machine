<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Random Quote Machine</h1>
    </div>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <div class="card mt-5 colorit">
            <div class="card-body">
              <div class="card-text">
                <p v-bind:class="{animate: animating}" :disabled="animating">"{{ currentQuote }}"</p>
                <p>- Bob Ross</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
          <button class = "btn" @click="newQuote" class="mt-2">
           <span style="font-family: 'Galada', cursive; font-size: 30px" />New Quote
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="quotes.js"></script>
  <script src="main.js"></script>
</body>
</html>
